<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="js/components.js" defer></script>
    <script src="js/game.js" defer></script>
  </head>
  <body>
    <a-scene physics="debug: false">
      <a-entity id="rig" movement-controls>
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity
          id="leftHand"
          oculus-touch-controls="hand: left"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
          super-hands
        ></a-entity>
        <a-entity
          id="rightHand"
          oculus-touch-controls="hand: right"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
          super-hands
        ></a-entity>
      </a-entity>

      <!-- Score Display -->
      <a-entity
        id="scoreText"
        text="value: Score: 0; align: center;"
        position="0 2.5 -3"
        scale="2 2 2"
      ></a-entity>

      <!-- Recycling Bins -->
      <a-box
        class="recycling-bin"
        bin-type="plastic"
        position="-2 0.5 -3"
        color="#FF5733"
        static-body
        bin-checker
      >
        <a-text value="Plastic" align="center" position="0 0.6 0"></a-text>
      </a-box>
      <a-box
        class="recycling-bin"
        bin-type="paper"
        position="0 0.5 -3"
        color="#33FF57"
        static-body
        bin-checker
      >
        <a-text value="Paper" align="center" position="0 0.6 0"></a-text>
      </a-box>
      <a-box
        class="recycling-bin"
        bin-type="metal"
        position="2 0.5 -3"
        color="#3357FF"
        static-body
        bin-checker
      >
        <a-text value="Metal" align="center" position="0 0.6 0"></a-text>
      </a-box>

      <!-- Floor -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        static-body
      ></a-plane>

      <!-- Recyclable Items -->
      <a-entity game-manager></a-entity>
    </a-scene>
  </body>
</html>
